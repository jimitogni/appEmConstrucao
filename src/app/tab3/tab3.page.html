<ion-header>
  <ion-toolbar>
    <ion-title>
      Entrada de dados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <input #nome (keyup.enter)="addNome(addNome.value)" (blur)="addNome(addNome.value); addNome.value='' ">

  <button (click)="addNome(nome.value)">Add</button>

  <ul><li>{{nome}}</li></ul>

</ion-content>
